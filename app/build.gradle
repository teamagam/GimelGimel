apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    signingConfigs {
        release {
            keyAlias 'ggapp'
            keyPassword 'teamagam1'
            storePassword 'teamagam1'
            storeFile file('../keystores/gimelgimel.jks')
        }
    }

    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.teamagam.gimelgimel"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }

        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix ".debug"

            // Run code coverage reports by default on debug builds.
            testCoverageEnabled = true
        }
    }
}

repositories {
    maven {
        url "https://s3.amazonaws.com/repo.commonsware.com"
        dependencies {
            compile fileTree(dir: 'libs', include: ['*.jar'])
            testCompile 'junit:junit:4.12'
            testCompile "org.robolectric:robolectric:3.0"
            testCompile "org.mockito:mockito-core:1.+"
            testCompile "org.hamcrest:hamcrest-junit:2.+"
            androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'

            compile 'com.android.support:appcompat-v7:23.1.1'
            compile 'com.android.support:recyclerview-v7:23.1.1'
            compile 'com.squareup.retrofit:retrofit:1.9.0'
            compile 'com.commonsware.cwac:wakeful:1.0.+'
            compile 'com.android.support:design:23.1.1'
            compile 'com.google.code.gson:gson:2.6.2'

            compile 'com.google.code.gson:gson:2.6.1'
            compile 'com.squareup.retrofit2:retrofit:2.0.0'
            compile 'com.squareup.retrofit2:converter-gson:2.0.0'
            compile 'com.squareup.okhttp3:okhttp:3.1.2'
            compile 'com.squareup.okhttp3:logging-interceptor:3.0.1'

            compile 'com.jakewharton:butterknife:8.0.1'
            apt 'com.jakewharton:butterknife-compiler:8.0.1'

            /* Dagger 2 */
            // apt command comes from the android-apt plugin
            apt 'com.google.dagger:dagger-compiler:2.2'
            compile 'com.google.dagger:dagger:2.2'
            provided 'javax.annotation:jsr250-api:1.0'

            /* Fresco by Facebook */
            compile 'com.facebook.fresco:fresco:0.10.0'
            compile 'com.facebook.fresco:animated-gif:0.10.0'

            /* Butterknife */
            compile 'com.jakewharton:butterknife:8.0.1'
            apt 'com.jakewharton:butterknife-compiler:8.0.1'

            /* Slide-Up Bottom Bar */
            compile 'com.sothree.slidinguppanel:library:3.3.0'

            compile 'org.jetbrains:annotations-java5:15.0'

            compile 'de.mindpipe.android:android-logging-log4j:1.0.3'

            compile 'log4j:log4j:1.2.17'

            compile 'io.reactivex:rxandroid:1.2.1'
            compile 'io.reactivex:rxjava:1.1.6'
        }
    }
}

dependencies {
    compile project(':xwalk_core_library')
    compile files('libs/xwalk_app_runtime_java.jar')
    compile project(':data')
    compile project(':domain')
}


android {
// Always show the result of every unit test, even if it passes.
    testOptions.unitTests.all {
        testLogging {
            events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
        }
    }
}